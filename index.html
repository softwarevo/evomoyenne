<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>evoMoyenne</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>

<header>
  <h1>evoMoyenne</h1>
  <button id="openInfo">+ d'infos</button>
</header>

<!-- Modale infos -->
<div id="infoModal" class="modal hidden">
  <div class="modal-content">
    <h2>Informations</h2>
    <p>Outil de calcul et de simulation de moyenne.</p>
    <button id="closeInfo">Fermer</button>
  </div>
</div>

<!-- Dashboard -->
<section id="dashboard">
  <h2>Moyenne générale</h2>
  <div id="globalAverage">—</div>
  <canvas id="averageChart"></canvas>

  <!-- Bottom Sheet EcoleDirecte (nettoyée) -->
  <div id="ecoleDirecteSheet">
    <h3>EcoleDirecte</h3>
    <p>Données synchronisées.</p>
  </div>
</section>

<!-- Labo -->
<section id="labo">
  <h2>Le Labo</h2>

  <div class="add-note">
    <select id="subjectSelect"></select>
    <input type="number" id="noteInput" placeholder="Note /20" />
    <button id="addNote">Ajouter</button>
  </div>

  <button id="clearAll">Tout effacer</button>

  <!-- Historique -->
  <div id="history">
    <div class="history-header">
      <h3>Historique des notes</h3>
      <button id="toggleHistory">Tout voir</button>
    </div>
    <ul id="historyList"></ul>
  </div>
</section>

<script src="/assets/js/app.js"></script>
</body>
</html>
